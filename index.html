<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Retail AI Consulting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 900px; }
        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ff4d4d 0%, #f9cb28 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.3rem;
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .cta {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }
        .cta:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retail is Dead. AI is Here.</h1>
        <p>Transform your retail business with AI-powered automation, demand forecasting, and intelligent customer experiences. The future belongs to those who adapt.</p>
        <a href="#contact" class="cta">Get AI Strategy</a>
    </div>
</body>
</html>
